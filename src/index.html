<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de panqueques</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <h1 class="title">Agrega los panqueques al plato</h1>
      <section class="pancakes">
        <div class="pancakes__plate">
          <div id="plate-inside" class="pancakes__plate__inside"></div>
        </div>
        <div class="pancakes__counter">
          <button id="minus" class="pancakes__counter__button button" type="button">-</button>
          <span id="count" class="pancakes__counter__count">0</span>
          <button id="plus" class="pancakes__counter__button button" type="button">+</button>
        </div>
        <button id="reset-button" class="button" type="button">Reiniciar</button>
      </section>
    </section>
  </body>
</html>
